<html>

<p>Required fields are outlined in green.</p>
<form id="userAddForm" method="POST" action="servlet/UserAdd">
    <input type="submit" name="userAdd" value="Add" />
    <table>
        <tbody>
        <tr>
            <td>Login Name</td>
            <td class="required">
                <input type="text" name="newProfileName"
		id="newProfileName"
		dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]"
		required="true"
		promptMessage="Enter a login name"
		invalidMessage="You must enter a login name"
		value="" />
            </td>
        </tr>
        <tr>
        <td>Password (Enter twice)</td>
        <td class="required">
		<input type="password" name="newPassword" id="newPassword"
	       	dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Enter an account password"
	        invalidMessage="You must enter an account password" />
            </td>
        </tr>
        <tr>
            <td>Password Confirmation</td>
            <td class="required">
                <input type="password"
		name="newPasswordConfirmation" id="newPasswordConfirmation"
	       	dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Reconfirm the account password"
	        invalidMessage="You must reconfirm the account password" />
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td class="required">
                <input type="text" name="newFirstName" id="newFirstName"
		dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Enter the first name"
	        invalidMessage="You must enter the first name"
                       value="" />
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td class="required">
                <input type="text" name="newLastName" id="newLastName"
		dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Enter the last name"
	        invalidMessage="You must enter the last name"
                       value="" />
            </td>
        </tr>
        <tr>

        <td>Organization</td>
        <!--
        <td><select class="required" name="institutionName">
        userInstitution = user.getInstitution()
        userInstitution != null
            institutionName = userInstitution.getName()
        } else
            institutionName = "Energy Sciences Network"
        }
        for (Institution i: insts)
            <option value="i.getName()"
            if (i.getName().equals(institutionName))
                selected="selected"
            > i.getName() </option>
        }
        </select>
        </td>
        -->
        </tr>
        <tr>
            <td valign="top">Personal Description</td>
            <td>
                <input name="newDescription"
		id="newDescription"
		dojoType="dijit.form.TextBox"
		promptMessage="Enter a personal description"
                       value="" />
            </td>
        </tr>
        <tr>
            <td>E-mail (Primary)</td>
            <td class="required">
                <input name="newEmailPrimary"
		id="newEmailPrimary"
		dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Enter the primary email address"
	        invalidMessage="You must enter the primary email address"
                       value="" />
            </td>
        </tr>
        <tr>
            <td>E-mail (Secondary)</td>
            <td>
                <input name="newEmailSecondary"
		id="newEmailSecondary"
		dojoType="dijit.form.TextBox"
		promptMessage="Enter a secondary email address"
                       value="" />
            </td>
        </tr>
        <tr>
            <td>Phone Number (Primary)</td>
            <td class="required">
                <input name="newPhonePrimary"
		id="newPhonePrimary"
		dojoType="dijit.form.ValidationTextBox"
		regExp="[\w]+"
		required="true"
		promptMessage="Enter the primary phone number"
	        invalidMessage="You must enter the primary phone number"
                       value="" />
            </td>
        </tr>
        <tr>
            <td>Phone Number (Secondary)</td>
            <td>
                <input name="newPhoneSecondary"
		id="newPhoneSecondary"
		dojoType="dijit.form.TextBox"
		promptMessage="Enter a secondary phone number"
                       value="" />
            </td>
        </tr>
        </tbody>
    </table>
</form>
</html>
