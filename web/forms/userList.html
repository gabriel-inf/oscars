<html>
<head>
<script type="text/javascript">
    var userView = {
      cells: [[
         {name: 'Login', width: "15em"},
         {name: 'Last Name', width: "11em"},
         {name: 'First Name', width: "10em"},
         {name: 'Organization', width: "22em"},
         {name: 'Phone', width: "11em"}
      ]]
    };
    var userLayout = [ userView ];
</script>
<script type="text/javascript">
    dojo.connect(dijit.byId("userListPane"), "onLoad", oscars.UserList.init);
</script>
</head>

<body>
<form id="userListForm" dojoType="dijit.form.Form">
  <div id="userRowSelectableDisplay" style="display:none">
  <br />
  Click on a row to view detailed user information.
  </div>
  <div id="attributeInfoDisplay" style="display:none">
  Use the menu and click on REFRESH to select users with a given attribute.
  </div>
  <br />

  <table>
  <tr>
    <td width="7%">User List</td>
    <td width="7%">
      <button dojoType="dijit.form.Button" id="userList">
       REFRESH 
       <script type="dojo/method" event="onClick">
          oscars.UserList.refreshUserGrid();
       </script>
      </button>
    </td>
    <td><div id="attributeMenuReplace" /></td>
  </tr>
  </table>
</form>

<!-- store and model declarations are done in Javascript; content pane has
     display:none originally, so any declarations beside the grid's are
     apparently ignored -->
<div id="userGrid" dojoType="dojox.Grid" structure="userLayout">
</div>
</body>

</html>
