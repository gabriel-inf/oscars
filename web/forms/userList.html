<html>
<head>
<script type="text/javascript">
    var userView = {
      cells: [[
         {name: 'Login', field: "login", width: "15em"},
         {name: 'Last Name', field: "lastName", width: "11em"},
         {name: 'First Name', field: "firstName", width: "10em"},
         {name: 'Organization', field: "organization", width: "22em"},
         {name: 'Phone', field: "phone", width: "11em"}
      ]]
    };
    var userLayout = [ userView ];
</script>
</head>

<body>
<p>Click on a row to view detailed user information.</p>

<table>
<tr>
  <td>User List</td>
  <td>
  <button dojoType="dijit.form.Button" id="userList">
     Refresh 
     <script type="dojo/method" event="onClick">
        oscars.UserList.refreshUserGrid();
    </script>
  </button>

  </td>
</tr>
</table>

<!-- store and model declarations are done in Javascript; content pane has
     display:none originally, so any declarations beside the grid's are
     apparently ignored -->
<div id="userGrid" dojoType="dojox.Grid" structure="userLayout">
</div>
</body>

</html>
