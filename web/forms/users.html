<html>
<head>
<script type="text/javascript">
    var userView = {
      cells: [[
         {name: 'Login', field: "login", width: "15em"},
         {name: 'Last Name', field: "lastName", width: "11em"},
         {name: 'First Name', field: "firstName", width: "10em"},
         {name: 'Organization', field: "organization", width: "22em"},
         {name: 'Phone', field: "phone", width: "11em"}
      ]]
    };
    var userLayout = [ userView ];
</script>
</head>

<body>
<p>Click on the user's last name to view detailed user information.</p>
<form id="usersList" method="POST">
  <input type="hidden" name="login" id="usersLogin" />
</form>

<table>
<tr>
  <td>User List</td>
  <td>
  <button dojoType="dijit.form.Button" id="userList">
     Refresh 
     <script type="dojo/method" event="onClick">
        oscars.Form.refreshUserGrid();
    </script>
  </button>

  </td>
</tr>
</table>

<!-- store and model declarations need to have the correct syntax, but the
     declarations themselves are not currently sufficient -->
<div id="userStore" dojoType="dojo.data.ItemFileReadStore"
    jsId="userStore" url="servlet/UserList">
</div>
<div id="userModel" dojoType="dojox.grid.data.DojoData" jsId="userModel"
     rowsPerPage="20" store="userStore" query="{ login: '*' }">
</div>
<div id="userGrid" dojoType="dojox.Grid" model="userModel" jsId="thisUserGrid"
     structure="userLayout">
</div>
</body>

</html>
