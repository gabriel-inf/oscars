<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<script language="javascript" type="text/javascript" src="../main_common.js"></script>
	<style type="text/css" media="screen">
		@import url( '../styleSheets/layout.css' );
	</style>

</head>

<body>

<div id="activateaccount_ui">

<p><em>New User Account Activation</em><br>
<p class="notice"><!-- ((_Processing_Result_Message_)) --></p>

<form method="post" action="https://oscars.es.net/cgi-bin/user/activateaccount.pl">
<input type="hidden" name="mode" value="activate">

<table>
<tr>
	<th>Login Name:</th>
	<td><input type="text" name="user_dn"></td>
</tr>
<tr>
	<th>Activation Key:</th>
	<td><input type="text" name="activation_key"></td>
</tr>
<tr>
	<th>Password:</th>
	<td><input type="password" name="user_password"></td>
</tr>
<tr>
	<th>&nbsp;</th>
	<td><input type="submit" value="Activate Account"></td>
</tr>
</table>

</form>

<p>For inquiries, please contact the project administrator.</p>

</div>

<script language="javascript">print_footer();</script>
</body>
</html>
