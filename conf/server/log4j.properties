# log4j property names.  Do not include any sensitive information here;
# instead, place it in ${OSCARS_HOME}/conf/private/server/oscars.properties

# NOTE this file is only used by the war. Eventhough it is included
# in the aar file, the OSCARS.aar uses webapps/axis2/WEB_INF/classes/log4j.properties


########### OSCARS source parameters #########################################

log4j.logger.net.es.oscars=DEBUG, OSCARS

# use file appender
log4j.appender.OSCARS=org.apache.log4j.FileAppender
log4j.appender.OSCARS.File=/usr/local/jakarta-tomcat5.5/logs/oscars.log

# layout to use
log4j.appender.OSCARS.layout=org.apache.log4j.PatternLayout

# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.OSCARS.layout.ConversionPattern=%d{ISO8601} [%p] %C{2} %m%n


########### Hibernate parameters #############################################

log4j.logger.org.hibernate=ERROR, HIBERNATE

log4j.appender.HIBERNATE=org.apache.log4j.FileAppender
log4j.appender.HIBERNATE.File=/usr/local/jakarta-tomcat5.5/logs/hibernate.log
log4j.additivity.HIBERNATE=false
log4j.appender.HIBERNATE.layout=org.apache.log4j.PatternLayout
log4j.appender.HIBERNATE.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

### log JDBC bind parameters ##
log4j.logger.org.hibernate.type=ERROR


########### populateDB standalone program parameters ##########################

log4j.logger.TopologyUpdater=DEBUG, UPDATE
log4j.logger.net.es.oscars.bss.topology.TopologyFiles=DEBUG, UPDATE
log4j.logger.net.es.oscars.bss.TopologyManager=DEBUG, UPDATE
log4j.logger.net.es.oscars.bss.Utils=DEBUG, UPDATE

log4j.appender.UPDATE=org.apache.log4j.FileAppender
log4j.appender.UPDATE.File=/usr/local/jakarta-tomcat5.5/logs/topologyUpdater.log

log4j.appender.UPDATE.layout=org.apache.log4j.PatternLayout
log4j.appender.UPDATE.layout.ConversionPattern=%d{ISO8601} [%p] %m%n


########### Scheduler use in standalone program parameters ####################

log4j.logger.net.es.oscars.pss=DEBUG, SCHEDULER

log4j.appender.SCHEDULER=org.apache.log4j.FileAppender
log4j.appender.SCHEDULER.File=/usr/local/jakarta-tomcat5.5/logs/scheduler.log

log4j.appender.SCHEDULER.layout=org.apache.log4j.PatternLayout
log4j.appender.SCHEDULER.layout.ConversionPattern=%d{ISO8601} [%p] %m%n


