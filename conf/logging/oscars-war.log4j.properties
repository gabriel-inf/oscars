# oscars-war includes this file in the OSCARS.war at /WEB_INF/classes 

# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE
#log4j.rootCategory=DEBUG, CONSOLE, LOGFILE

# Set the enterprise logger priority to FATAL
log4j.logger.org.apache.axis2.enterprise=FATAL
log4j.logger.de.hunsicker.jalopy.io=FATAL
log4j.logger.org.apache.commons.httpclient=FATAL
log4j.logger.com.mchange=FATAL

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%5p] axis:%c %m%n

#JRL to keep it from complaining about no digester log on startup
log4j.logger.org.apache.commons.digester.Digester.sax=INFO, CONSOLE

# OSCARS log  Use this to get more logging for selected modules
log4j.logger.net.es.oscars.servlets=DEBUG, OSCARS
# - Append to file
log4j.appender.OSCARS=org.apache.log4j.FileAppender
log4j.appender.OSCARS.File=${catalina.home}/logs/oscars-war.log
log4j.appender.OSCARS.layout=org.apache.log4j.PatternLayout
# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.OSCARS.layout.ConversionPattern=%d{ISO8601} [%5p] %c{2} %m%n
# uncomment the following line to keep these debugging statements out of catalina.out
log4j.additivity.net.es.oscars.servlets=false

